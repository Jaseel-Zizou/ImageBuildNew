apiVersion: apps/v1
kind: Deployment
metadata:
  name: lmsdashboard-deployment
  namespace: test
spec:
  selector:
    matchLabels:
      app: lmsdashboard
  template:
    metadata:
      labels:
        app: lmsdashboard
    spec:
      containers:
      - image:  gcr.io/jaseel-study/lms-test:latest
        imagePullPolicy: IfNotPresent
        name: lmsdashboard
        ports:
        - containerPort: 3000
          protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: lmsdashboard-service
  namespace: test
spec:
  loadBalancerIP: 34.123.14.117
  type: LoadBalancer
  ports:
    - name: http
      port: 80
    - name: https
      port: 443
    - name: tcp-app-port
      port: 3000
  selector:
    app: lmsdashboard
